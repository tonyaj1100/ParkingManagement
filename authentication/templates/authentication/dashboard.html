<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Parking Management System WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}" style="margin-left: -2cm;">Parking Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active-link{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'modify_slots' %}active-link{% endif %}" href="{% url 'modify_slots' %}">Modify Slots</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'book_slot' %}active-link{% endif %}" href="{% url 'book_slot' %}">Book Slot</a>
                        </li>
                    {% endif %}
                </ul>
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="ms-auto" style="margin-right: 2cm;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                </form>
                {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <h2 class="text-center my-4">Welcome to Parking Management System Dashboard</h2>
        <div class="text-center mt-4">
            <a href="{% url 'modify_slots' %}" class="btn btn-primary">Modify Slots</a>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'book_slot' %}" class="btn btn-success">Book Slot</a>
        </div>
    </div>
</body>
</html>
